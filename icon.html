<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <!-- cdn(content delivery network) link -->
    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- material icon cdn link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- font awesome icon cdn link -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>

    <!-- box icon js cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- box icon css cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <style>
        .custom-color {
            background-color: blue;
        }

        .custom-youtube {
            color: red;
        }
        .demo{
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <i class="bi bi-gear"></i>
    <i class="bi bi-house"></i>
    <span class="material-symbols-outlined">
        settings home person menu
    </span>
    <i class="fa-brands fa-youtube custom-youtube"></i>
    <i class="fa-brands fa-twitter custom-color bx-spin"></i>

    <box-icon type="logo custom-color" name="rocket" class="bx-spin"></box-icon>
    <box-icon type="solid" name="rocket"></box-icon>
    <box-icon type="logo" name="facebook-square"></box-icon>


    <i class='bx bx-user bx-spin'></i>
    <i class='bx bxs-user bx-spin'></i>
    <i class='bx bxl-facebook-square bx-spin'></i>

    <i class='bx bxs-like bx-tada'></i>

    <div class="demo bx-spin">
        Hello World
    </div>

</body>

</html>
